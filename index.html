<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ARBARSTYLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

/* ===== BODY ===== */
body{
  background:#000;
  color:#fff;
  font-family:Arial Black, Impact, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== SCI-FI CORE BG ===== */
#bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(135deg,#000 0%,#050505 45%,#000 75%),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.04) 0,
      rgba(255,255,255,.04) 1px,
      transparent 1px,
      transparent 120px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,.04) 0,
      rgba(255,255,255,.04) 1px,
      transparent 1px,
      transparent 120px
    );
  z-index:-4;
}

/* ===== TECH LINES ===== */
#lines{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      45deg,
      transparent 0 70px,
      rgba(255,255,255,.035) 70px 71px
    ),
    repeating-linear-gradient(
      -45deg,
      transparent 0 100px,
      rgba(255,255,255,.03) 100px 101px
    );
  opacity:.35;
  z-index:-3;
}

/* ===== WATER GLASS ===== */
#water{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.12), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,.1), transparent 45%),
    linear-gradient(115deg,rgba(255,255,255,.08),transparent 60%);
  filter:blur(20px);
  animation:waterMove 12s linear infinite;
  z-index:-2;
}

@keyframes waterMove{
  0%{transform:translate(0,0)}
  50%{transform:translate(-3%,2%)}
  100%{transform:translate(0,0)}
}

/* ===== NOISE ===== */
#noise{
  position:fixed;
  inset:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
  mix-blend-mode:overlay;
  z-index:-1;
}

/* ===== RAIN ===== */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}

/* ===== MAIN ===== */
main{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
}

/* ===== TITLE ===== */
.logo{
  font-size:96px;
  letter-spacing:10px;
  font-weight:900;
  animation:logoWave 4s ease-in-out infinite;
  text-shadow:0 0 25px rgba(255,255,255,.5);
}

@keyframes logoWave{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

.tagline{
  margin-top:14px;
  font-size:32px;
  letter-spacing:6px;
}

/* ===== BUTTONS (EQUAL SIZE) ===== */
.buttons{
  margin-top:60px;
  display:flex;
  justify-content:center;
  gap:30px;
}

.btn{
  width:260px;            /* <<< ขนาดเท่ากัน */
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;

  border-radius:10px;
  border:1px solid rgba(255,255,255,.5);
  background:rgba(0,0,0,.45);
  color:#fff;
  text-decoration:none;
  font-size:18px;
  letter-spacing:4px;
  backdrop-filter:blur(10px);
  transition:.3s;
}

.btn:hover{
  background:#fff;
  color:#000;
}

/* ===== MUSIC BTN ===== */
.music{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 28px;
  border-radius:999px;
  border:1px solid #fff;
  background:rgba(0,0,0,.5);
  color:#fff;
  cursor:pointer;
  letter-spacing:3px;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:8px;
  width:100%;
  font-size:10px;
  opacity:.4;
}
</style>
</head>

<body>

<!-- ===== YOUTUBE MUSIC ===== -->
<iframe id="yt"
src="https://www.youtube.com/embed/mgK0-P8sTCw?start=11&autoplay=1&mute=1&controls=0&loop=1&playlist=mgK0-P8sTCw"
allow="autoplay"
style="display:none"></iframe>

<div id="bg"></div>
<div id="lines"></div>
<div id="water"></div>
<div id="noise"></div>
<canvas id="rain"></canvas>

<main>
  <div class="logo">ARBARSTYLE</div>
  <div class="tagline">NEVERLOSE</div>

  <div class="buttons">
    <a class="btn" href="https://gang.fivemlist.info/arbarstyle" target="_blank">ARBAR</a>
    <a class="btn" href="https://www.facebook.com/uno.kodomo" target="_blank">CONTACT</a>
  </div>
</main>

<div class="music" id="musicBtn">MUSIC</div>

<footer>
© 2025 ARBAR — Designed by UNO ARBAR | LIASTNAME BY KINGS
</footer>

<script>
/* ===== RAIN ===== */
const c=document.getElementById("rain"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let drops=[...Array(120)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  s:Math.random()*2+1
}));

setInterval(()=>{
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="rgba(255,255,255,.35)";
  drops.forEach(d=>{
    x.fillRect(d.x,d.y,1,d.s*6);
    d.y+=d.s;
    if(d.y>c.height){d.y=0;d.x=Math.random()*c.width}
  });
},30);

/* ===== MUSIC ===== */
const yt=document.getElementById("yt");
const btn=document.getElementById("musicBtn");
let unmuted=false;

document.body.addEventListener("click",()=>{
  if(!unmuted){
    yt.src=yt.src.replace("mute=1","mute=0");
    unmuted=true;
  }
},{once:true});

btn.onclick=()=>{
  yt.src=yt.src.includes("mute=0")
    ? yt.src.replace("mute=0","mute=1")
    : yt.src.replace("mute=1","mute=0");
};
</script>

</body>
</html>
