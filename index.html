<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ARBARSTYLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== FONT : PROBERT BOLD ===== */
@font-face{
  font-family:"PROBERT";
  src:url("https://dl.dafont.com/dl/?f=probert") format("truetype");
  font-weight:700;
  font-style:normal;
}

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

/* ===== BODY ===== */
body{
  background:#000;
  color:#fff;
  font-family:"PROBERT", Arial, Helvetica, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== MOVING SUNLIGHT BG ===== */
#sunlight{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.35), transparent 55%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,.25), transparent 60%);
  filter:blur(70px);
  animation:sunMove 18s ease-in-out infinite alternate;
  z-index:-5;
}
@keyframes sunMove{
  0%{transform:translate(-4%,-2%);opacity:.6}
  50%{transform:translate(2%,3%);opacity:.9}
  100%{transform:translate(5%,-4%);opacity:.7}
}

/* ===== VIGNETTE ===== */
#vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0000 40%,#000 85%);
  z-index:-4;
}

/* ===== MAIN ===== */
main{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
}

/* ===== WAVE LOGO ===== */
.logo{
  font-size:96px;
  letter-spacing:12px;
  font-weight:900;
  background:linear-gradient(120deg,#fff,#bbb,#fff);
  background-size:300% 300%;
  animation:wave 6s ease-in-out infinite;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 25px rgba(255,255,255,.45),
    0 0 60px rgba(255,255,255,.25);
}
@keyframes wave{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== TAGLINE ===== */
.tagline{
  margin-top:18px;
  font-size:20px;
  letter-spacing:6px;
  opacity:.9;
}

/* ===== BUTTONS ===== */
.buttons{
  margin-top:55px;
  display:flex;
  justify-content:center;
  gap:32px;
}

.btn{
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px 48px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  font-size:15px;
  letter-spacing:3px;
  border:1px solid rgba(255,255,255,.35);
  background:linear-gradient(180deg,rgba(255,255,255,.15),rgba(0,0,0,.85));
  box-shadow:inset 0 0 20px rgba(255,255,255,.18),0 0 25px rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  transition:.35s ease;
}
.btn:hover{background:#fff;color:#000}

/* ===== MUSIC BUTTON ===== */
.music-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  padding:14px 32px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.35);
  background:linear-gradient(180deg,#ffffff22,#000000aa);
  color:#fff;
  letter-spacing:3px;
  font-family:"PROBERT";
  cursor:pointer;
  backdrop-filter:blur(10px);
  transition:.3s;
}
.music-btn:hover{background:#fff;color:#000}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:12px;
  width:100%;
  font-size:10px;
  letter-spacing:2px;
  opacity:.45;
}
</style>
</head>

<body>

<!-- ===== YOUTUBE MUSIC ===== -->
<iframe id="yt"
src="https://www.youtube.com/embed/mgK0-P8sTCw?start=11&enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=mgK0-P8sTCw"
allow="autoplay"
style="display:none"></iframe>

<div id="sunlight"></div>
<div id="vignette"></div>

<main>
  <div class="logo">ARBARSTYLE</div>
  <div class="tagline">NEVERLOSE</div>

  <div class="buttons">
    <a class="btn" href="https://gang.fivemlist.info/arbarstyle" target="_blank">üë• ARBAR</a>
    <a class="btn" href="https://www.facebook.com/uno.kodomo" target="_blank">f CONTACT</a>
  </div>
</main>

<div class="music-btn" id="musicBtn">‚ñ∂ MUSIC</div>

<footer>
¬© 2025 ARBAR ‚Äî Designed by UNO ARBAR | LIASTNAME BY KINGS
</footer>

<script>
const yt=document.getElementById("yt");
const btn=document.getElementById("musicBtn");
let playing=false;

btn.onclick=()=>{
  if(!playing){
    yt.src = yt.src.replace("mute=1","mute=0");
    btn.textContent="‚è∏ MUSIC";
    playing=true;
  }else{
    yt.src = yt.src.replace("mute=0","mute=1");
    btn.textContent="‚ñ∂ MUSIC";
    playing=false;
  }
};
</script>

</body>
</html>
