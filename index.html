<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ARBARSTYLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== FONT : PROBERT BOLD ===== */
@font-face{
  font-family:"PROBERT";
  src:url("https://dl.dafont.com/dl/?f=probert") format("truetype");
  font-weight:700;
  font-style:normal;
}

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

/* ===== BODY ===== */
body{
  background:#000;
  color:#fff;
  font-family:"PROBERT", Arial, Helvetica, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== MOVING SUNLIGHT BG ===== */
#sunlight{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.35), transparent 55%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,.25), transparent 60%);
  filter:blur(70px);
  animation:sunMove 18s ease-in-out infinite alternate;
  z-index:-5;
}

@keyframes sunMove{
  0%{
    transform:translate(-4%,-2%);
    opacity:.6;
  }
  50%{
    transform:translate(2%,3%);
    opacity:.9;
  }
  100%{
    transform:translate(5%,-4%);
    opacity:.7;
  }
}

/* ===== VIGNETTE ===== */
#vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0000 40%,#000 85%);
  z-index:-4;
}

/* ===== MAIN ===== */
main{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
}

/* ===== LOGO ===== */
.logo{
  font-size:96px;
  letter-spacing:12px;
  font-weight:900;
  text-shadow:
    0 0 20px rgba(255,255,255,.45),
    0 0 60px rgba(255,255,255,.25);
}

.tagline{
  margin-top:18px;
  font-size:18px;
  letter-spacing:6px;
  opacity:.85;
}

/* ===== BUTTONS (LIKE IMAGE) ===== */
.buttons{
  margin-top:55px;
  display:flex;
  justify-content:center;
  gap:32px;
}

.btn{
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px 48px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  font-size:15px;
  letter-spacing:3px;
  border:1px solid rgba(255,255,255,.35);
  background:
    linear-gradient(180deg,rgba(255,255,255,.15),rgba(0,0,0,.85));
  box-shadow:
    inset 0 0 20px rgba(255,255,255,.18),
    0 0 25px rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  transition:.35s ease;
}

.btn span.icon{
  font-size:18px;
  opacity:.9;
}

.btn:hover{
  background:#fff;
  color:#000;
  box-shadow:
    0 0 25px rgba(255,255,255,.6);
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:12px;
  width:100%;
  font-size:10px;
  letter-spacing:2px;
  opacity:.45;
}
</style>
</head>

<body>

<div id="sunlight"></div>
<div id="vignette"></div>

<main>
  <div class="logo">ARBARSTYLE</div>
  <div class="tagline">NEVERLOSE</div>

  <div class="buttons">
    <a class="btn" href="https://gang.fivemlist.info/arbarstyle" target="_blank">
      <span class="icon">ðŸ‘¥</span>
      <span>ARBAR</span>
    </a>

    <a class="btn" href="https://www.facebook.com/uno.kodomo" target="_blank">
      <span class="icon">f</span>
      <span>CONTACT</span>
    </a>
  </div>
</main>

</body>
</html>
