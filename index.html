<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ARBARSTYLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== FONT : PROBERT BOLD ===== */
@font-face{
  font-family:"PROBERT";
  src:url("https://dl.dafont.com/dl/?f=probert") format("truetype");
  font-weight:700;
  font-style:normal;
}

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

/* ===== BODY ===== */
body{
  background:#000;
  color:#fff;
  font-family:"PROBERT", Arial, Helvetica, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== LIGHT SUN EFFECT ===== */
#sunlight{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,.35), transparent 55%),
    radial-gradient(circle at 70% 10%, rgba(255,255,255,.18), transparent 60%);
  filter:blur(60px);
  z-index:-5;
}

/* ===== VIGNETTE ===== */
#vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0000 40%,#000 85%);
  z-index:-4;
}

/* ===== MAIN ===== */
main{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
}

/* ===== LOGO ===== */
.logo{
  font-size:96px;
  letter-spacing:12px;
  font-weight:900;
  text-shadow:
    0 0 20px rgba(255,255,255,.4),
    0 0 60px rgba(255,255,255,.25);
}

.tagline{
  margin-top:18px;
  font-size:18px;
  letter-spacing:6px;
  opacity:.85;
}

/* ===== BUTTONS ===== */
.buttons{
  margin-top:50px;
  display:flex;
  justify-content:center;
  gap:40px;
}
.buttons a{
  padding:20px 70px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.35);
  text-decoration:none;
  color:#fff;
  font-size:14px;
  letter-spacing:4px;
  background:linear-gradient(180deg,#ffffff22,#00000088);
  backdrop-filter:blur(10px);
  transition:.35s;
}
.buttons a:hover{
  background:#fff;
  color:#000;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:12px;
  width:100%;
  font-size:10px;
  letter-spacing:2px;
  opacity:.45;
}
</style>
</head>

<body>

<div id="sunlight"></div>
<div id="vignette"></div>

<main>
  <div class="logo">ARBARSTYLE</div>
  <div class="tagline">NEVERLOSE</div>

  <div class="buttons">
    <a href="#">ARBAR</a>
    <a href="#">CONTACT</a>
  </div>
</main>

<footer>
© 2025 ARBAR — Designed by OSHI | LIASTNAME BY KINGSUF FONT
</footer>

</body>
</html>
